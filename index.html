<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>index | splash</title>
	<link rel="stylesheet" href="css/all.css" media="all" />

<body class="index">

	<div id="main">

			<div class="info-box">
				<strong class="logo">
					<img src="images/logo.png" alt="logo">

				<div class="hold-form">
					<form id="contact-form">
						<fieldset>
							<label for="email">ISCRIZIONE NEWSLETTER</label>

				</div>
				<div class="contact-box">

					<span class="address">Via Arcangelo Prologo, 23</span>
					<span class="address">Palazzo Bianchi - 76125 Trani (BT)</span>
					<a href="tel:+393208071404" class="phone"><span>M: </span>+39 320.8071404</a>
					<ul class="social-list">
						<li><a href="#" class="icon facebook"></a></li>
						<li><a href="#" class="icon linkedin"></a></li>
						<li><a href="#" class="icon whatsup"></a></li>
					</ul>
				</div>
			</div>

			<div class="image-box">
				<img src="images/img01.png" alt="image">
			</div>
		</div>
		<!-- content  end  -->
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
